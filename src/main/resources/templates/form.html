<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>

    <div th:replace="include/header"></div>

    <div class="container mt-3">
        <div class="row">

            <div class="col-sm-12">
                <p class="text-center h1">Nuevo Cliente</p>
            </div>

            <div class="col-sm-6 offset-sm-3">
                <form th:action="@{/form}" th:object="${cliente}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name"
                               placeholder="Ingrese Nombre" th:field="*{nombre}"
                               th:errorclass="'alert alert-danger'">
                        <small class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Apellido</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Ingrese Apellido" th:field="*{apellido}">
                        <small class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese Email" th:field="*{email}">
                        <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{apellido}"></small>
                    </div>
                    <div class="form-group">
                        <label for="date">Fecha</label>
                        <input type="date" class="form-control" id="date" placeholder="Ingrese Fecha" th:field="*{createAt}">
                        <small class="text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Crear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
